<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to CloudGuard Technologies client portal to manage your IT services and security solutions.">
  <meta name="csrf-token" content="CSRF_TOKEN_HERE">
  <title>Client Portal Login - CloudGuard Technologies</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <link rel="stylesheet" href="../assets/css/dark.css">
</head>
<body class="login-page">
  <!-- Header -->
  <div id="header-placeholder"></div>

  <div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container-fluid px-3">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body">
              <!-- Logo & Title -->
              <div class="text-center mb-5">
                <a href="index.html" class="text-decoration-none">
                  <h2 class="mb-3 login-logo"><strong>CloudGuard</strong> <span class="text-secondary">Technologies</span></h2>
                </a>
                <p class="text-muted fs-5">Client Portal Login</p>
              </div>

              <!-- Login Form -->
              <form id="loginForm">
                <div class="mb-4">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" 
                         placeholder="you@company.com" required>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      Show
                    </button>
                  </div>
                </div>

                <div class="mb-4 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-4">
                  Sign In
                </button>

                <div class="text-center">
                  <a href="#" class="text-muted small">Forgot password?</a>
                </div>
              </form>

              <hr class="my-4">

              <!-- Additional Options -->
              <div class="text-center">
                <p class="text-muted small mb-3">Don't have an account?</p>
                <a href="contact.html" class="btn btn-outline-primary btn-sm me-2">
                  Contact Sales
                </a>
                <a href="contact.html" class="btn btn-outline-secondary btn-sm">
                  Request Access
                </a>
              </div>
            </div>
          </div>

          <!-- Back to Home -->
          <div class="text-center mt-4">
            <a href="index.html" class="text-muted">
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/ajax.js"></script>

  <script>
    // Load header partial
    document.addEventListener('DOMContentLoaded', function() {
      loadPartial('header-placeholder', '../partials/header.html');
    });

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      
      if (password.type === 'password') {
        password.type = 'text';
        this.textContent = 'Hide';
      } else {
        password.type = 'password';
        this.textContent = 'Show';
      }
    });

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simple demo login - in real app, this would be server-side validation
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        // Set login state
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        
        // Show success message
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Signing In...';
        submitBtn.disabled = true;
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        alert('Please enter both email and password');
      }
    });
  </script>
</body>
</html>
